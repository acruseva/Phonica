<div *ngIf="product">

    <div class="row">
        <div class="col-md mt-5">
            <div *ngIf="product">
                <div class="row">
                    <div class="col-lg-4">
                        <img [src]="product.image" alt="productImage" class="image img-thumbnail" />
                    </div>
                    <div class="col-lg-5">
                        <div class="row">
                            <div class="col-6">
                                <h4>{{ product.name }}</h4>

                            </div>
                        </div>
                        <hr />
                        <p class="lead">{{ product.description }}</p>
                    </div>
                    <div class="col-lg-3">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">Price: {{ product.price | currency }}</h5>
                                <br />
                                <br />
                                <button class="btn btn-warning btn-block mb-2" (click)="addToCart(product)">
                                    Add to Cart
                                </button>
                                <div *ngIf="isAdmin">
                                    <button class="btn btn-secondary btn-block" (click)="editProduct(product)">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger btn-block" (click)="onDeleteProduct(product)">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
</div>
