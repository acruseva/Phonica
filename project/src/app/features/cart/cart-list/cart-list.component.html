<section id="cart">
    <div class="container-fluid p-5">
      <h3 *ngIf="!cartItems.length" class="display-2 text-center mt-5">
        Cart is Empty
      </h3>
      <div *ngIf="cartItems.length" class="row">
        <div class="col-md-9">
          <p class="lead font-weight-bold">Shopping Cart</p>
          <div class="row">
            <div class="offset-8 col-2 d-none d-md-block">
              <p>
                <small class="text-muted">Price</small>
              </p>
            </div>
            <div class="col-2 d-none d-md-block">
              <p>
                <small class="text-muted">Quantity</small>
              </p>
            </div>
          </div>
          <hr class="mt-0" />
          <div
            *ngFor="
              let item of cartItems;
              let i = index;
            "
            class="cartItem"
          >
            <div class="row">
              <div class="col-4 col-md-2">
                <a routerLink="/products/{{ item.product.id }}">
                  <img
                    src="{{ item.product.image }}"
                    alt="productImage"
                    class="img-fluid img-thumbnail"
                  />
                </a>
              </div>
              <div class="col-4 col-md-6">
                <h5>
                  <a routerLink="/products/{{ item.product.id }}">{{ item.product.name }}</a>
                </h5>
                <a class="text-danger" (click)="deleteFromCart(item.product)">Delete</a>
              </div>
              <div class="col-1 col-md-2">
                <h6 class="font-weight-bold text-danger">
                  {{ item.product.price | currency }}
                </h6>
              </div>
              <div class="col-2 mt-5 mt-md-0 p-0">
                
                <button
                class="btn btn-secondary btn-sm"
                (click)="removeFromCart(item.product)"
              >
                -
              </button>
              {{ item.quantity }}
              <button
                class="btn btn-secondary btn-sm"
                (click)="addToCart(item.product)"
              >
                +
              </button>
              </div>
            </div>
            <hr />
          </div>
          <h5 class="text-right">
            Total:
            <span name="totalCart" class="ml-1 font-weight-bold text-danger">{{
              cartTotal | currency
            }}</span>
          </h5>
        </div>
        <div class="col-md-3">
          <div class="card bg-light">
            <div class="card-body">
              <h5>
                Total:
                <span class="ml-1 font-weight-bold text-danger">{{
                  cartTotal | currency
                }}</span>
              </h5>
              <br />
              <button
                class="btn btn-warning btn-block"
                (click)="checkout()"
                [disabled]="btnDisabled"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
