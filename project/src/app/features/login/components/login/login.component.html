<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control form-control-default"
            placeholder="Username" required />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" formControlName="password"
            class="form-control form-control-default" placeholder="Password" required />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
