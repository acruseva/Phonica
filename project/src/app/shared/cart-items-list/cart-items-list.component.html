<div class="row">
    <div class="offset-8 col-2 d-none d-md-block">
      <p>
        <small class="text-muted">Quantity</small>
      </p>
    </div>
    <div class="col-2 d-none d-md-block">
      <p>                
        <small class="text-muted">Price</small>
      </p>
    </div>
  </div>
  <hr class="mt-0" />
  <div
    *ngFor="
      let item of cartItems;
      let i = index;
    "
    class="cartItem"
  >
    <div class="row">
      <div class="col-4 col-md-2">
        <a routerLink="/products/{{ item.product.id }}">
          <img
            src="{{ item.product.image }}"
            alt="productImage"
            class="img-fluid img-thumbnail"
          />
        </a>
      </div>
      <div class="col-4 col-md-6">
        <h5>
          <a routerLink="/products/{{ item.product.id }}">{{ item.product.name }}</a>
        </h5>                
      </div>
      <div class="col-1 col-md-2">
        {{ item.quantity }}
      </div>
      <div class="col-2 mt-5 mt-md-0 p-0">                
        <h6 class="font-weight-bold text-danger">
            {{ (item.product.price * item.quantity) | currency }}    
        </h6>
      </div>
    </div>
    <hr />
  </div>
  <h5 class="text-right">
    Total:
    <span name="totalCart" class="ml-1 font-weight-bold text-danger">{{
      cartTotal | currency
    }}</span>
  </h5>
